name: Run Checks

on: [push]

jobs:
    'Unit_Tests':
        concurrency: ci-unit-tests-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

            - name: Install Node
              uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Build
              run: |
                  pnpm run build

            - name: Unit-Tests
              run: |
                  pnpm run test
    'Scrape':
        concurrency: ci-scrape-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

            - name: Install Node
              uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Unit-Tests
              run: |
                  pnpm run scrape
    'Linting':
        concurrency: ci-linting-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

            - name: Install Node
              uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Check
              run: |
                  pnpm run check --diagnostic-level=error
