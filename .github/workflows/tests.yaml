name: Run Checks

on: [push]

jobs:
    'Unit_Tests':
        concurrency: ci-unit-tests-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            - name: Install Node
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - name: Install
              run: |
                  pnpm install

            - name: Build
              run: |
                  pnpm run build

            - name: Unit-Tests
              run: |
                  pnpm run test
    'Scrape':
        concurrency: ci-scrape-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            - name: Install Node
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - name: Install
              run: |
                  pnpm install

            - name: Unit-Tests
              run: |
                  pnpm run scrape
    'Linting':
        concurrency: ci-linting-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            - name: Install Node
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - name: Install
              run: |
                  pnpm install

            - name: Check
              run: |
                  pnpm run check --diagnostic-level=error
