name: Run Checks

on: [push]

jobs:
    'Unit_Tests':
        concurrency: ci-unit-tests-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

            - name: Install Node
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Build
              run: |
                  pnpm run build

            - name: Unit-Tests
              run: |
                  pnpm run test
    'Scrape':
        concurrency: ci-scrape-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

            - name: Install Node
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Unit-Tests
              run: |
                  pnpm run scrape
    'Linting':
        concurrency: ci-linting-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

            - name: Install Node
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
              with:
                  node-version-file: '.nvmrc'

            - name: Install pnpm
              uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

            - name: Install
              run: |
                  pnpm install

            - name: Check
              run: |
                  pnpm run check --diagnostic-level=error
